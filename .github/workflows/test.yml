name: Test Suite

on:
  push:
    branches: [ main, develop, smart-onboarding+re-engagement ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: '0 2 * * 1' # Weekly Monday 2 AM UTC for burn-in

jobs:
  # ============================================================================
  # FRONTEND - Next.js Application
  # ============================================================================

  frontend-lint:
    name: Frontend - Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: fe/package-lock.json

      - name: Install dependencies
        working-directory: fe
        run: npm ci

      - name: Run ESLint
        working-directory: fe
        run: npm run lint

      - name: Run TypeScript compiler check
        working-directory: fe
        run: npx tsc --noEmit

  frontend-build:
    name: Frontend - Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: frontend-lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: fe/package-lock.json

      - name: Install dependencies
        working-directory: fe
        run: npm ci

      - name: Build Next.js application
        working-directory: fe
        run: npm run build
        env:
          # Placeholder values for build check (secrets optional)
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-anon-key' }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY || 'placeholder-service-key' }}

      - name: Check build output
        working-directory: fe
        run: |
          if [ -d ".next" ]; then
            echo "âœ… Build successful - .next directory created"
            du -sh .next
          else
            echo "âŒ Build failed - no .next directory"
            exit 1
          fi

  # ============================================================================
  # WHATSAPP BOT - Backend Service
  # ============================================================================

  whatsapp-lint:
    name: WhatsApp Bot - Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: whatsapp-bot/package-lock.json

      - name: Install dependencies
        working-directory: whatsapp-bot
        run: npm ci

      - name: Run TypeScript compiler check
        working-directory: whatsapp-bot
        run: npx tsc --noEmit

      - name: Check for lint issues (if configured)
        working-directory: whatsapp-bot
        run: |
          if grep -q "\"lint\"" package.json; then
            npm run lint
          else
            echo "No lint script configured - skipping"
          fi
        continue-on-error: true

  whatsapp-test:
    name: WhatsApp Bot - Tests (Shard ${{ matrix.shard }}/4)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: whatsapp-lint

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: whatsapp-bot/package-lock.json

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            whatsapp-bot/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('whatsapp-bot/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: whatsapp-bot
        run: npm ci

      - name: Run tests (shard ${{ matrix.shard }}/4)
        working-directory: whatsapp-bot
        run: npm test -- --shard=${{ matrix.shard }}/4 --maxWorkers=2
        env:
          NODE_ENV: test
          CI: true
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://placeholder.supabase.co' }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY || 'placeholder-service-key' }}

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-shard-${{ matrix.shard }}
          path: |
            whatsapp-bot/coverage/
            whatsapp-bot/test-results/
          retention-days: 30

  whatsapp-burn-in:
    name: WhatsApp Bot - Burn-In Loop (Flaky Detection)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: whatsapp-test
    # Only run burn-in on PRs to main/develop or weekly schedule
    if: |
      (github.event_name == 'pull_request' &&
       (github.base_ref == 'main' || github.base_ref == 'develop')) ||
      github.event_name == 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: whatsapp-bot/package-lock.json

      - name: Install dependencies
        working-directory: whatsapp-bot
        run: npm ci

      - name: Run burn-in loop (10 iterations)
        working-directory: whatsapp-bot
        run: |
          echo "ğŸ”¥ Starting burn-in loop to detect flaky tests"
          echo "Target: 10 consecutive passes required"

          ITERATIONS=10
          FAILED=0

          for i in $(seq 1 $ITERATIONS); do
            echo ""
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ğŸ”¥ Burn-in iteration $i/$ITERATIONS"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

            if npm test; then
              echo "âœ… Iteration $i passed"
            else
              echo "âŒ Iteration $i FAILED - Flaky tests detected!"
              FAILED=$i
              break
            fi
          done

          if [ $FAILED -ne 0 ]; then
            echo ""
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "âŒ BURN-IN FAILED at iteration $FAILED"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "Tests are FLAKY and must be fixed before merging."
            echo "Even ONE failure in $ITERATIONS iterations = flaky test"
            exit 1
          fi

          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… BURN-IN PASSED - All $ITERATIONS iterations successful"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        env:
          NODE_ENV: test
          CI: true
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://placeholder.supabase.co' }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY || 'placeholder-service-key' }}

      - name: Upload burn-in failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: burn-in-failures
          path: |
            whatsapp-bot/coverage/
            whatsapp-bot/test-results/
          retention-days: 30

  whatsapp-coverage:
    name: WhatsApp Bot - Coverage Report
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: whatsapp-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: whatsapp-bot/package-lock.json

      - name: Install dependencies
        working-directory: whatsapp-bot
        run: npm ci

      - name: Run tests with coverage
        working-directory: whatsapp-bot
        run: npm run test:coverage
        env:
          NODE_ENV: test
          CI: true
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://placeholder.supabase.co' }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY || 'placeholder-service-key' }}

      - name: Check coverage thresholds
        working-directory: whatsapp-bot
        run: |
          echo "Checking coverage meets 70% threshold (configured in jest.config.js)"
          # Jest will fail if coverage is below threshold

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: whatsapp-coverage-report
          path: whatsapp-bot/coverage/
          retention-days: 30

  # ============================================================================
  # SHARED - Database Migration Check
  # ============================================================================

  migration-check:
    name: Database Migration Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [frontend-lint, whatsapp-lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for new migrations
        run: |
          if [ -d "fe/scripts" ]; then
            NEW_MIGRATIONS=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep "fe/scripts/.*\.sql" || true)

            if [ -n "$NEW_MIGRATIONS" ]; then
              echo "ğŸ” New database migrations detected:"
              echo "$NEW_MIGRATIONS"
              echo ""
              echo "âš ï¸  REMINDER: Apply these migrations to production before deploying:"
              echo "$NEW_MIGRATIONS"
            else
              echo "âœ… No new database migrations"
            fi
          else
            echo "No migration directory found - skipping"
          fi

  # ============================================================================
  # FINAL - All Quality Gates Passed
  # ============================================================================

  all-tests-passed:
    name: âœ… All Quality Gates Passed
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-build, whatsapp-lint, whatsapp-test, whatsapp-coverage]
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          # Frontend checks
          if [ "${{ needs.frontend-lint.result }}" != "success" ]; then
            echo "âŒ Frontend lint failed"
            exit 1
          fi

          if [ "${{ needs.frontend-build.result }}" != "success" ]; then
            echo "âŒ Frontend build failed"
            exit 1
          fi

          # WhatsApp bot checks
          if [ "${{ needs.whatsapp-lint.result }}" != "success" ]; then
            echo "âŒ WhatsApp bot lint failed"
            exit 1
          fi

          if [ "${{ needs.whatsapp-test.result }}" != "success" ]; then
            echo "âŒ WhatsApp bot tests failed"
            exit 1
          fi

          if [ "${{ needs.whatsapp-coverage.result }}" != "success" ]; then
            echo "âŒ WhatsApp bot coverage check failed"
            exit 1
          fi

          echo "âœ… All quality gates passed!"
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Pipeline Summary"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "Frontend (Next.js):"
          echo "  âœ… ESLint + TypeScript type check"
          echo "  âœ… Next.js build verification"
          echo ""
          echo "WhatsApp Bot (Node.js + Jest):"
          echo "  âœ… TypeScript type check"
          echo "  âœ… Tests (4 parallel shards)"
          echo "  âœ… Coverage (70% threshold)"
          echo ""
