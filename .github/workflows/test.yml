name: Test Suite

on:
  push:
    branches: [ main, develop, smart-onboarding+re-engagement ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: '0 2 * * 1' # Weekly Monday 2 AM UTC for burn-in

jobs:
  # ============================================================================
  # Stage 1: Lint - Code Quality Checks
  # ============================================================================
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: whatsapp-bot/package-lock.json

      - name: Install dependencies
        working-directory: whatsapp-bot
        run: npm ci

      - name: Run TypeScript compiler check
        working-directory: whatsapp-bot
        run: npx tsc --noEmit

      - name: Check for lint issues (if configured)
        working-directory: whatsapp-bot
        run: |
          if grep -q "\"lint\"" package.json; then
            npm run lint
          else
            echo "No lint script configured - skipping"
          fi
        continue-on-error: true

  # ============================================================================
  # Stage 2: Test - Parallel Test Execution with Sharding
  # ============================================================================
  test:
    name: Tests (Shard ${{ matrix.shard }}/4)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: whatsapp-bot/package-lock.json

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            whatsapp-bot/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('whatsapp-bot/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: whatsapp-bot
        run: npm ci

      - name: Run tests (shard ${{ matrix.shard }}/4)
        working-directory: whatsapp-bot
        run: npm test -- --shard=${{ matrix.shard }}/4 --maxWorkers=2
        env:
          NODE_ENV: test
          CI: true

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-shard-${{ matrix.shard }}
          path: |
            whatsapp-bot/coverage/
            whatsapp-bot/test-results/
          retention-days: 30

  # ============================================================================
  # Stage 3: Burn-In Loop - Flaky Test Detection
  # ============================================================================
  burn-in:
    name: Burn-In Loop (Flaky Detection)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: test
    # Only run burn-in on PRs to main/develop or weekly schedule
    if: |
      (github.event_name == 'pull_request' &&
       (github.base_ref == 'main' || github.base_ref == 'develop')) ||
      github.event_name == 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: whatsapp-bot/package-lock.json

      - name: Install dependencies
        working-directory: whatsapp-bot
        run: npm ci

      - name: Run burn-in loop (10 iterations)
        working-directory: whatsapp-bot
        run: |
          echo "ğŸ”¥ Starting burn-in loop to detect flaky tests"
          echo "Target: 10 consecutive passes required"

          ITERATIONS=10
          FAILED=0

          for i in $(seq 1 $ITERATIONS); do
            echo ""
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ğŸ”¥ Burn-in iteration $i/$ITERATIONS"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

            if npm test; then
              echo "âœ… Iteration $i passed"
            else
              echo "âŒ Iteration $i FAILED - Flaky tests detected!"
              FAILED=$i
              break
            fi
          done

          if [ $FAILED -ne 0 ]; then
            echo ""
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "âŒ BURN-IN FAILED at iteration $FAILED"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "Tests are FLAKY and must be fixed before merging."
            echo "Even ONE failure in $ITERATIONS iterations = flaky test"
            exit 1
          fi

          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… BURN-IN PASSED - All $ITERATIONS iterations successful"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        env:
          NODE_ENV: test
          CI: true

      - name: Upload burn-in failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: burn-in-failures
          path: |
            whatsapp-bot/coverage/
            whatsapp-bot/test-results/
          retention-days: 30

  # ============================================================================
  # Stage 4: Coverage Report
  # ============================================================================
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: whatsapp-bot/package-lock.json

      - name: Install dependencies
        working-directory: whatsapp-bot
        run: npm ci

      - name: Run tests with coverage
        working-directory: whatsapp-bot
        run: npm run test:coverage
        env:
          NODE_ENV: test
          CI: true

      - name: Check coverage thresholds
        working-directory: whatsapp-bot
        run: |
          echo "Checking coverage meets 70% threshold (configured in jest.config.js)"
          # Jest will fail if coverage is below threshold

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: whatsapp-bot/coverage/
          retention-days: 30

  # ============================================================================
  # Stage 5: Database Migration Check (if applicable)
  # ============================================================================
  migration-check:
    name: Database Migration Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for new migrations
        run: |
          if [ -d "fe/scripts" ]; then
            NEW_MIGRATIONS=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep "fe/scripts/.*\.sql" || true)

            if [ -n "$NEW_MIGRATIONS" ]; then
              echo "ğŸ” New database migrations detected:"
              echo "$NEW_MIGRATIONS"
              echo ""
              echo "âš ï¸  REMINDER: Apply these migrations to production before deploying:"
              echo "$NEW_MIGRATIONS"
            else
              echo "âœ… No new database migrations"
            fi
          else
            echo "No migration directory found - skipping"
          fi

  # ============================================================================
  # Final: All Tests Passed
  # ============================================================================
  all-tests-passed:
    name: âœ… All Tests Passed
    runs-on: ubuntu-latest
    needs: [lint, test, coverage]
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "âŒ Lint failed"
            exit 1
          fi

          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "âŒ Tests failed"
            exit 1
          fi

          if [ "${{ needs.coverage.result }}" != "success" ]; then
            echo "âŒ Coverage check failed"
            exit 1
          fi

          echo "âœ… All quality gates passed!"
          echo ""
          echo "Pipeline Summary:"
          echo "  - Lint: âœ…"
          echo "  - Tests (4 shards): âœ…"
          echo "  - Coverage (70% threshold): âœ…"
